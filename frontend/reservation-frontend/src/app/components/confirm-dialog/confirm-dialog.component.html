<mat-card>
  <h2 mat-dialog-title>
    Confirmation
  </h2>
  <div mat-dialog-content>
    <p>{{this.data.message}}</p>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onConfirm()">Confirm</button>
    <button mat-button (click)="onDismiss()">Dismiss</button>
  </div>
</mat-card>
