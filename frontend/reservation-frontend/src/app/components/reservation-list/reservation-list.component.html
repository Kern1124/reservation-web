<div class="reservations-container">

      <mat-card-title>Reservation X</mat-card-title>
      <mat-card-content>
        <p>Date: date</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="warn">Cancel</button>
      </mat-card-actions>
    </mat-card>
  </div>
