<div class="services-container">
  <mat-card *ngFor="let service of services" class="service-card">
    <mat-card-title>{{service.name}}</mat-card-title>
    <mat-card-subtitle>{{service.location.country}} - {{service.location.city}} </mat-card-subtitle>
    <mat-card-subtitle>{{service.location.city}} ({{service.location.address}})</mat-card-subtitle>
    <img src="https://material.angular.io/assets/img/examples/shiba2.jpg"/>
    <mat-card-actions>
      <button *ngIf="(authService.isAuthenticatedFn())" mat-raised-button (click)="openDialog(service)">Book</button>
    </mat-card-actions>
  </mat-card>
</div>
